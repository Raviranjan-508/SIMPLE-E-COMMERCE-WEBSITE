<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="./css file/login.css">
</head>
<body>
    <form id="mylogin">
        <div class="imgcontainer">
          <img src="./img file/ravi kr (1).png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="user" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="pass" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
</body>
</html>

<script>
    var matchUserData = JSON.parse(localStorage.getItem("signUpDetails"));
    // console.log(matchUserData);
    // console.log(matchUserData.email);


    document.querySelector("#mylogin").addEventListener("submit", formSubmit);

    // var form = document.querySelector("#mylogin");
    // console.log(form);
    function formSubmit(event)
    {
        event.preventDefault();
        var user = document.querySelector("#user").value;
        var pass = document.querySelector("#pass").value;
        var flag = false;
        // var user = form.user.value;
        // var pass = form.pass.value;
        // console.log(user,form);

        for(var i=0; i<matchUserData.length; i++)
        {
          // console.log(matchUserData[i].email);
          // console.log(matchUserData[i].comfirmpassword);

            if(matchUserData[i].email == user && matchUserData[i].comfirmpassword == pass)
            {
                flag = true;
            }
        }
        if(flag == true)
        {
          alert("Login Successfully");
        }
        else
            {
                alert("Invalid Username or Password");
            }
    }
